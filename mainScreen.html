<!DOCTYPE html>
<html>

<head>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-sanitize.js"></script>
  <script src="//cdn.jsdelivr.net/lodash/4.7.0/lodash.js"></script>
  <script src="app.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="gameStylesheet.css"> 
  
</head>

<body ng-app="gameApp" >
    <div ng-controller="quickMathController">
        <h1>QUICK-MATH !</h1>
        <div>
            <h3><u>Game Objective</u><br/>Add up the number that is generated on the screen to the Previous Sum.<br/> In case of a new game, assume Previous Sum = 0.</h3>
            <input type="submit" ng-disabled="gameStarted" button ng-click="startGame()" value="Press this button to start!" ></button>
            <br/>
            <br/>
            <div ng-hide="!gameStarted">
                Add this: {{randomNumber}}
                <br/>
                Time remaining: {{counter}}
                <br/>
                <form>
                    <input type="number" min="1" ng-model="userSum" ng-disabled="message" show-focus="userInputOpen"></input> 
                    <input type="submit" value="Submit" ng-click="validateResult()" ng-disabled="message"/>
                </form>
                <p class="message">Your Score: {{score}}</p>
                <p class="error" ng-bind-html="wrongSum"></p>
                <p ng-bind-html="message"></p>
            </div>
            <div>
                <input type="submit" value="Restart Game" ng-click="reloadRoute()" ng-show="message!=null" ng-disabled="!message"/>
            </div>
        </div>
        
    </div>
    
</body>

</html>

<html><body><br/></body></html>
